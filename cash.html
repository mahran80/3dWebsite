<!-- Role: Video hero page (cash.html). Contains a fixed video hero area that dynamically loads videos via JavaScript and exposes invisible scroll sections used as data sources for each staged video. Do not change code — comments explain each logical block. -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <!-- Role: Document metadata and responsive viewport settings. -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Role: Page title shown in browser tab. -->
  <title>Spatial Media — Video Hero</title>

  <!-- Role: Load Roboto font for consistent typography. -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Role: Link to local stylesheet for hero and media styles. -->
  <link rel="stylesheet" href="css/cash.css" />
  
  <!-- Role: Link to the script that dynamically creates video elements and wires scroll interactions. 'defer' ensures it runs after parsing. -->
  <script src="script/cashh.js" defer></script>
</head>
<body>

  <!-- Role: Fixed hero wrapper that holds the dynamically-created video elements and overlay text. This area is intended to remain static while videos change behind the content. -->
  <div class="video-hero">
    <div class="video-container" id="videoContainer">
      <!-- Role: Placeholder comment — all <video> elements will be created and injected here by the script at runtime. -->
      
      <!-- Role: Text overlay shown on top of videos. Contains category, headline, descriptive paragraph and a CTA button. Text is updated dynamically to match the active video section. -->
      <div class="text-overlay">
        <div class="category" id="category">Real-World Data, Reimagined in 3d</div>
        <h1 class="main-title" id="mainTitle">Hyper-Realistic. Interactive Intelligent</h1>
        <p class="description" id="description">
          We Craft Next Generation Architectural and Urban Visualization ,Compining
          <span class="highlight" id="highlight">Unreal realism and AI precision</span>  and Clean Energy Insights for Smarter Decisions.
        </p>
        <a href="#" class="continue-btn" id="continueBtn">Continue</a>
      </div>
    </div>
  </div>

  <!-- Role: Invisible scroll-trigger sections. Each .scroll-section provides data-* attributes that the script reads to create and sequence the corresponding video and overlay content. These elements are intentionally not visible and act as structured data sources for the page. -->
  <div class="scroll-section" data-video="res/vid1.mp4" 
       data-category="Real-World Data, Reimagined in 3d"
       data-title="Hyper-Realistic. Interactive Intelligent"
       data-description="We Craft Next Generation Architectural and Urban Visualization ,Compining Unreal realism and AI precision and Clean Energy Insights for Smarter Decisions."
       data-highlight="Unreal realism and AI precision"></div>

  <div class="scroll-section" data-video="res/vid2.mp4"
       data-category=" 3D & VISUAL EXPERIENCES"
       data-title="Intelligence That Powers the Built World."
       data-description="From sunlight simulations to building efficiency analytics, we create intelligent 3D environments that help architects and cities make better, data-backed energy decisions."
       data-highlight="intelligent 3D environments"></div>

  <div class="scroll-section" data-video="res/vid3.mp4"
       data-category="AI-ENHANCED ENERGY DESIGN"
       data-title="AI-Driven Insights for Smarter, Greener Cities"
       data-description="3D Xenon combines digital twins, geospatial modeling, and energy analytics to predict performance, optimize solar potential, and visualize infrastructure in real time."
       data-highlight="combines digital twins"></div>

  <div class="scroll-section" data-video="res/vid4.mp4"
       data-category="UNIFIED DIGITAL TWIN ECOSYSTEM"
       data-title="From Vision to Intelligence One Connected 3D Platform"
       data-description="3D Xenon delivers an end-to-end ecosystem where hyper-realistic visualization, interactive Unreal experiences, AI-driven analytics, and clean-energy simulations merge into a single digital twin framework."
       data-highlight="ecosystem"></div>
</body>
</html>
